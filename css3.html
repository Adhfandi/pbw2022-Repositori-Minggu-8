<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="keywords" content="HTML, CSS">

    <title>Contoh Inline CSS</title>
</head>
<body>
    <h2 style="color:red; font-family: Times New Roman">Ini judul artikel</h2> 
    <p style="font-family: Calibri; font-size: large;">
        Ini adalah paragraf yang memuat isi artikel. 
        Paragraf ini hanya untuk percobaan saja. Percobaan untuk mendemokan 
        <i style="color: orange;">internal css</i style="color: orange;">. Seperti namanya, <i style="color: orange;">inline CSS</i> adalah kode CSS yang 
        ditulis langsung dalam file HTML.
    </p>
